<div class="col-md-8">
  <div class="row">
    <div>There are .... books</div>
    <div class="btn btn-primary" [routerLink]="'/books/create'">Add new Book</div>
  </div>

  <div class="col">
    <table class="table table-dark">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Title</th>
          <th scope="col">Author</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let book of bookList; index as i">
          <th scope="row">{{book.id}}</th>
          <td>
            <a [routerLink]="['/books', book.id]">
              {{book.title}}
            </a>
          </td>
          <td>{{book.author}}</td>
          <td>
            <a [routerLink]="['/books', book.id, 'edit']">Edit</a> |
            <a [routerLink]="['/books', book.id, 'delete']">Delete</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
